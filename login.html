<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="background: url('https://img.freepik.com/free-vector/hand-drawn-chuseok-illustration_52683-131100.jpg?w=826&t=st=1695307740~exp=1695308340~hmac=c10552a6d686a6af945385e17bc247ae067082926e75f3ac1cd1d04de939503a'); background-repeat: no-repeat; background-size: cover; height: 100%; width: 100%;   display: flex;
justify-content: center;">
    
    <form action="" style="background-color: rgb(231, 125, 188); height: 500px; width: 400px;   display: flex;
    justify-content: center;" >
        <div style="color: aliceblue; width: 70%; ">
        <!-- Headings for the form -->
            <h2 style=" text-align: center">Sign in</h2>

        <!-- Main container for all inputs -->
        
            <!-- Username -->
            <div style="margin-bottom: 10px ; display: flex ; flex-direction: column;">
            <label for="username">Username:</label>
            <input style="width: 90%; padding: 20px;" type="text" placeholder="Enter Username" name="username" required>
            </div>
            <!-- Password -->
             <div style=" margin-bottom: 10px ; display: flex ; flex-direction: column; " >
                <label  for="pswrd">Password:</label>
                <input style="width: 90%; padding: 20px;"  type="password" placeholder="Enter Password" name="password" required>
             </div>
            <!-- sub container for the checkbox and forgot password link -->
            <div style="margin-bottom: 10px">
                
                  <input  type="checkbox" checked="checked" name="remember"> <span >Remember me</span>
                      
            </div>


            <!-- Submit button -->
            <div style=" display: flex;
            justify-content: center;">
                <button style="color:aliceblue; width: 90%; padding: 20px; background-color: rgb(109, 25, 94)  " type="submit">Login</button>
            </div>

            <!-- Sign up link -->
            <p class="forgotpsd"> <a href="#">Forgot Password?</a></p> <p ><a href="#">not a member?</a>
            </p><a href="#">Register here!</a></p>


            


        </div>

    

    </form>
</body>
</html>
